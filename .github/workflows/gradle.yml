name: Java CI with Gradle

on:
  push:
    branches: 
    - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clones your repository on the virtual machine.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # 2. Set up the JDK. Your project uses Java 21.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Add the necessary permissions for the build.
      - name: Grant execute permission for gradlew
        env:
          API_SECURITY_JWT_SECRET_KEY: ${{ secrets.API_SECURITY_JWT_SECRET_KEY }}
          API_SECURITY_KEY: ${{ secrets.API_SECURITY_KEY }}
        run: chmod +x ./gradlew

      # 4. Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 5. Cache Gradle packages
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      # 6. Build and analyze
      - name: Build and analyze
        env:
          API_SECURITY_JWT_SECRET_KEY: ${{ secrets.API_SECURITY_JWT_SECRET_KEY }}
          API_SECURITY_KEY: ${{ secrets.API_SECURITY_KEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: | 
          ./gradlew build jacocoTestReport sonar \
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
